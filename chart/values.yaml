# Default values for omar-mapproxy.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

appName: omar-mapproxy

global:
  dockerRepository: nexus-docker-private-group.ossim.io
  imagePullSecret:
    registry: null
    username: null
    password: null
  hostname: omar-dev.ossim.io

  ingress:
    class: nginx
    enabled: true
    annotations: {}

  useTls: false
  useTLSClientAuth: false
  sslCertSecretName: null
  authSslCertSecretName: null

  createImagePullSecret: true
  useImagePullSecret: true
  createHpa: true
  createPVs: true

  deployment:
    annotations: {}

  volumes:
    basemap-cache:
      type: nfs
      nfsServer: null
      nfsMountPoint: null
      accessModes:
        - ReadWriteMany
      size: 1

volumeNames:
  - basemap-cache

# These variables can be overridden because of the use of the 'pluck' function:
# - createIngress
# - useTls
# - useTlsClientAuth
# - createImagePullSecret
# - createHpa
# - createPVs

resources:
  limits:
    cpu: 2000m
    memory: 1000Mi
  requests:
    cpu: 500m
    memory: 500Mi

image:
  name: omar-mapproxy
  tag: 1.1
  pullPolicy: IfNotPresent


ingress:
  enabled:
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  class: # defaults to nginx if not set

ingressPath: /omar-mapproxy/(.*)
ingressRewriteTarget: /$1
internalPort: 8080
externalPort: 8080

livenessProbe:
  failureThreshold: 5
  initialDelaySeconds: 30
  periodSeconds: 15
  successThreshold: 1
  timeoutSeconds: 380

readinessProbe:
  failureThreshold: 15
  initialDelaySeconds: 30
  periodSeconds: 15
  successThreshold: 1
  timeoutSeconds: 3
  path: /



terminationGracePeriodSeconds: 30

envVars:
  JAVA_OPTS: "-server -Xms256m -XX:+UnlockExperimentalVMOptions -XX:MaxRAMFraction=1 -XX:+CMSClassUnloadingEnabled -XX:+UseGCOverheadLimit -Djava.awt.headless=true -XshowSettings:vm -Djava.security.egd=file:/dev/./urandom"

configmaps: {}

extraInitContainers: []

sideCars: []

deployment:
  annotations: {}
